<div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <input type="text" formControlName="name" required/>
        <span *ngIf="profileForm.controls.name.invalid">Name is required</span>
        <br>
        <input type="text" formControlName="age"/>
        <button type="submit" (click)="{}" [disabled]="!profileForm.valid">Submit</button>
    </form>
</div>
