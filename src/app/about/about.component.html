<div>
    <span>Ban ten la {{name}}</span>

    <span>Tuoi {{age}}</span>
    <br>
    <span>Gender {{gender}}</span>
    <br>
    <span>Comment: {{comments ? comments[0].id : ''}}</span>

    <span>Comment: {{comments ? comments[1].id : ''}}</span>

<div>
    <button (click)="addPost()">Add post</button>
    <br>
    <span>Post id: {{posts ? posts[posts.length-1].id : ''}}</span>
    <br>
    <span *ngFor="let post of posts">{{post?.title}}</span>
</div>
